<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

   

    <div class="container-fluid">

        <div class="row">

            <div class="col-md-6 left">


                <nav class="navbar navbar-light brand">
                    <a class="navbar-brand" href="#">
                      <img src="logo.svg" width="60" height="60" alt="">
                    </a>
                </nav>
                <div class="photo"> 
                    <img class="img-fluid " src="illustration.svg" alt="" /> 
                    <p class="sstitre">Start for free & Get Atractive offers Today !</p>
                </div>
            
            </div>

            <div class="col-md-6 forml">


                <form id="form" action="">
        
                    <div class="title">Gert started</div>
        
                   
        
                    <div>
        
                        <label for="username">User Name</label>
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="name"
                        placeholder="Joy" />
        
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
        
                        <div class="error"></div>
        
        
                    </div>
        
                    <div>
        
                        <label for="email">Email</label>
                        <i class="far fa-envelope"></i>
                        <input type="email" id="email" name="name"
                        placeholder="abc@gmail.com" />
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                        <div class="error"></div>
        
        
        
                    </div>
        
        
        
                    <div>
        
                        
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password"
                    placeholder="" />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
        
        
                    </div>
                    <button  type="submit" id="btn_save">Submit</button>
                    <button  type="submit" id="btn_update" onclick="update()">Update</button>


                    <table >
                        <tr>
                          <th >username</th>
                          <th >email</th>
                          <th >password</th>
                          <th >Action</th>
                          <th >Action</th>
                        </tr>

                        <tbody id="myTable"></tbody>
                    </table>
                    
                    
                </form>
            </div>


        </div>



    </div>


    
    

</body>
<script src="main.js"></script>
</html>
